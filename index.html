<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      background: linear-gradient(135deg, #ADD8E6, #E6F7FF);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .score {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 14px;
      color: #ff4d6d;
      font-weight: bold;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      15% { opacity: 1; transform: translate(-50%, 0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="content">
  <div class="score" id="score">Score: 0/4</div>
  <h1>Hey Karan,</h1>
  <p>Let's play a little quiz...</p>
  <button onclick="nextQuestion(1)">START</button>
</div>

<div class="toast" id="toast">
  ‚úñÔ∏è Invalid ‚Äî it seems you are already my Valentine </div>

<script>
  let currentScore = 0;
  const totalQuestions = 4;

  function updateScore() {
    document.getElementById("score").innerText =
      `Score: ${currentScore}/${totalQuestions}`;
  }

  function answer(correct, nextStep) {
    if (correct) currentScore++;
    updateScore();
    nextQuestion(nextStep);
  }

  function nextQuestion(step) {
    const content = document.getElementById("content");

    if (step === 1) {
      content.innerHTML = `
        <div class="score" id="score"></div>
       
        <h1><p>Q1. The year me meet? üë©‚Äç‚ù§Ô∏è‚Äçüë®ü•∞</p></h1>
        <button onclick="answer(false, 2)">2021 </button> <br/>
        <button onclick="answer(true, 2)">2022 </button> <br/>
        <button onclick="answer(false, 2)">2023 </button> <br/>
        <button onclick="answer(false, 2)">NONE </button>
      `;
      updateScore();
    }

    else if (step === 2) {
      content.innerHTML = `
        <div class="score" id="score"></div>
        
        <h1><p>Q2. What was the first gift that I bought you? üéÅüíù</p></h1>
        <button onclick="answer(false, 3)">SHIRT</button> <br/>
        <button onclick="answer(true, 3)">CHOCOLATES</button> <br/>
        <button onclick="answer(false, 3)">FLOWERS</button> <br/>
        <button onclick="answer(false, 3)">NONE</button>
      `;
      updateScore();
    }

    else if (step === 3) {
      content.innerHTML = `
        <div class="score" id="score"></div>
        
        <h1><p>Q3. Where was our first trip together? ‚úàÔ∏èüíï</p></h1>
        <button onclick="answer(false, 4)">MANALI</button> <br/>
        <button onclick="answer(true, 4)">JAIPUR</button> <br/>
        <button onclick="answer(false, 4)">GOA</button> <br/>
        <button onclick="answer(false, 4)">NONE</button>
      `;
      updateScore();
    }

    else if (step === 4) {
      content.innerHTML = `
        <div class="score" id="score"></div>
        
        <h1><p>Q4. Are you smiling right now? ‚ò∫Ô∏è</p></h1>
        <button onclick="answer(true, 5)">YES </button> <br/>
        <button onclick="answer(false, 5)">MAYBE</button>
      `;
      updateScore();
    }

    else if (step === 5) {
      // FINAL VALENTINE PAGE
      content.innerHTML = `
        <div style="font-size:40px;">üíñ</div>
        <h1>LAST QUESTION Ô∏è</h1>
        <p>
          You scored <b>${currentScore}/${totalQuestions}</b> üòç
          <br><br>
          Will you be my Valentine? üíó
        </p>

        <button onclick="sayYes()">YES </button>
        <button onclick="showToast()">NO </button>
      `;
    }
  }

  function sayYes() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg, #ADD8E6, #E6F7FF);
        font-family:'Comic Sans MS', cursive;
        text-align:center;
        width:2000px;">
        
        <img 
        src="https://media.tenor.com/lZmVOMUeB64AAAAj/cosytales-love.gif"
        width="220"
        style="margin-bottom:20px;"
        alt="Cute Valentine GIF"
        />

        <h1 style="color:#ff4d6d;">YAY!!! You're my Valentine! </h1>
       
        <p style="font-size:22px;"> 
          
          I Love You üíó<br/>
           
        </p>
      </div>`;
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";

    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
